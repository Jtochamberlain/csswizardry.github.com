<!DOCTYPE html>
<html lang="en-GB" class="page  {{page.page-class }}">

  {% include head.html %}

<body>

    {{ content }}

<script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', function() {
      navigator.serviceWorker.register('/sw.js').then(function(registration) {
        // Successfully registered the Service Worker
        //console.log('Service Worker registration successful with scope: ', registration.scope);
      }).catch(function(err) {
        // Failed to register the Service Worker
        //console.log('Service Worker registration failed: ', err);
      });
    });
  }
</script>

<script>

  performance.measure('Content Time', 'Content Start', 'Content End');

  (function() {

    perfEntries = performance.getEntries();
    for (i = 0; i < perfEntries.length; i++) {
      if (perfEntries[i].entryType == 'mark') {
        console.log(perfEntries[i].name + ": " + perfEntries[i].startTime);
        ga('send', 'timing', 'Custom Timings', perfEntries[i].name, perfEntries[i].startTime);
      } else if (perfEntries[i].entryType == 'measure') {
        console.log(perfEntries[i].name + ": " + perfEntries[i].duration);
        ga('send', 'timing', 'Custom Timings', perfEntries[i].name, perfEntries[i].duration);
      }
    }

  }());
</script>

<script src="/js/web-vitals-0.2.2.min.js" defer></script>
<script>
  // Send Web Vitals to Google Analytics
function sendToGoogleAnalytics({name, delta, id}) {
  ga('send', 'event', {
    eventCategory: 'Web Vitals',
    eventAction: name,
    eventValue: Math.round(name === 'CLS' ? delta * 1000 : delta),
    eventLabel: id,
    nonInteraction: true,
  });
}

addEventListener('DOMContentLoaded', function() {
  webVitals.getCLS(sendToGoogleAnalytics);
  webVitals.getFID(sendToGoogleAnalytics);
  webVitals.getLCP(sendToGoogleAnalytics);
});
</script>

<script src="/js/instant.page.5.0.1.min.js" type="module"></script>

</body>
</html>
