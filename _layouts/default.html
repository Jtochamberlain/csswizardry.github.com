<script>
  // Capture Custom Timings
  performance.measure('HEAD Time', 'HEAD Start', 'HEAD End');
  performance.measure('CSS Time', 'CSS Start', 'CSS End');
  performance.measure('Content Time', 'Content Start', 'Content End');

  // Send Custom Timings to Google Analytics
  var customTimingHead = performance.getEntriesByName("HEAD Time")[0];
  var customTimingCss = performance.getEntriesByName("CSS Time")[0];
  var customTimingContent = performance.getEntriesByName("Content Time")[0];

  ga('send', 'timing', 'Custom Timings', 'HEAD Time', customTimingHead.duration);
  ga('send', 'timing', 'Custom Timings', 'CSS Time', customTimingCss.duration);
  ga('send', 'timing', 'Custom Timings', 'Content Time', customTimingContent.duration);

  //console.log(performance.getEntriesByType("mark"));
  //console.log(performance.getEntriesByType("measure"));
</script>

<script src="/js/web-vitals-0.2.2.min.js" defer></script>
<script>
  // Send Web Vitals to Google Analytics
function sendToGoogleAnalytics({name, delta, id}) {
  ga('send', 'event', {
    eventCategory: 'Web Vitals',
    eventAction: name,
    eventValue: Math.round(name === 'CLS' ? delta * 1000 : delta),
    eventLabel: id,
    nonInteraction: true,
  });
}

addEventListener('DOMContentLoaded', function() {
  webVitals.getCLS(sendToGoogleAnalytics);
  webVitals.getFID(sendToGoogleAnalytics);
  webVitals.getLCP(sendToGoogleAnalytics);
});
</script>
